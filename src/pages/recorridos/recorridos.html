<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Recorridos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row *ngIf="arrayModeloRecorrido.length > 0">
      <ion-card *ngFor="let recorrido of arrayModeloRecorrido">
        <ion-card-header>
          {{recorrido.strNombre}}
        </ion-card-header>
        <ion-card-content>
          {{recorrido.strDescripcion}}
          
        </ion-card-content>
        <ng-progress [minimum]="0" [maximum]="recorrido.intPistaActual/100"
             [speed]="'200'" [direction]="'rightToLeftIncreased'"
             [color]="'blue'"
          ></ng-progress>
      </ion-card>
  </ion-row>
</ion-content>
