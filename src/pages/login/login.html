<ion-header>
  <ion-navbar color="primary">
      <ion-row justify-content-between>
          <ion-title col-12 text-center>Iniciar Sesión</ion-title>
      </ion-row>
  </ion-navbar>
</ion-header>
<ion-content padding class="fondo">
  <form (ngSubmit)="submit()" [formGroup]="form">
    <div class="img-cont">
      <img src="assets/imgs/Logo_InMuse.png">
    </div>
    <input type="text" [(ngModel)]="correo" name="correo" class="parrafo" placeholder="Correo Electrónico" formControlName="correo">
    <input type="password" [(ngModel)]="password" name="password" class="parrafo" placeholder="Contraseña" formControlName="password">
    <button type="submit" class="btn" [disabled]="form.invalid">Ingresar</button>
    <button type="button" class="btn" (click)="irRegistro()" >Registrarme</button>
  </form>
</ion-content>
