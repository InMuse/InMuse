<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Salas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ul *ngIf="arrayModeloSala.length > 0">
      <li (click)="IrSala(sala)" *ngFor="let sala of arrayModeloSala" [ngStyle]="{'background-image':'url('+sala.arrayStrImagen[0]+')'}">
        <div>
          <p class="dia">{{sala.strNombre}}</p>
        </div>
      </li>
    </ul>
  </ion-row>
</ion-content>
