<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      FeedBack
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content elastic-header>
  <section id="obra">
    <div class="img-cont">
      <img src="assets/imgs/obra-2.jpg" alt="" class="img-resp">
      <h1 class="parrafo">LA NIÃ‘A PINTADA</h1>
    </div>
  </section>

  <section id="info-obra" class="main-content">
    <ion-row col-sm-12 col-md-12 col-lg-12 no-margin no-padding>
      <p class="title-obra">Cuentanos tu experiencia con esta obra</p>
    </ion-row>
    <div class="str-rtn">
    </div>
   

    <div class="cont-pregunta">
        <div class="radioIcon" [ngClass]="{'selected':iconSelected=='encantado'}" (click)="iconSelected='encantado'"><img src="../../assets/imgs/5.jpg" /></div>
        <div class="radioIcon" [ngClass]="{'selected':iconSelected=='feliz'}" (click)="iconSelected='feliz'"><img src="../../assets/imgs/1.jpg" /></div>
        <div class="radioIcon" [ngClass]="{'selected':iconSelected=='sorprendido'}" (click)="iconSelected='sorprendido'"><img src="../../assets/imgs/3.jpg" /></div>
        <div class="radioIcon" [ngClass]="{'selected':iconSelected=='indiferente'}" (click)="iconSelected='indiferente'"><img src="../../assets/imgs/4.jpg" /></div>
        <div class="radioIcon" [ngClass]="{'selected':iconSelected=='triste'}" (click)="iconSelected='triste'"><img src="../../assets/imgs/6.jpg" /></div>
        <div class="radioIcon" [ngClass]="{'selected':iconSelected=='enojado'}" (click)="iconSelected='enojado'"><img src="../../assets/imgs/7.jpg" /></div>
    </div>

    <p class="emocion">{{iconSelected}}</p>
    
    <ion-item>
      <ion-textarea placeholder="Dejanos un comentario sobre esta obra..." [(ngModel)]="comment"></ion-textarea>
    </ion-item>
    <button class="btn" ion-button round (click)="sendComment()">Enviar</button>
    
  </section>

</ion-content>
