<ion-header>
  <ion-navbar color="primary">
      <ion-row justify-content-between>
      <ion-icon name="menu" color="light" menuToggle></ion-icon>
    <ion-title>
      
      Museos
    </ion-title>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ul *ngIf="arrayModeloMuseo.length > 0">
      <li (click)="IrMuseo(museo)" class="animated fadeInRight" *ngFor="let museo of arrayModeloMuseo;let i=index;" [ngStyle]="{'background-image':'url('+museo.arrayStrImagen[0]+')','animation-delay':(i*0.25) + 's'}">
        <div>
          <p class="dia">{{museo.strNombre}}</p>
        </div>
      </li>
    </ul>
  </ion-row>
</ion-content>
