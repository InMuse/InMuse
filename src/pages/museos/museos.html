<ion-header>
  <ion-navbar color="primary">
      <ion-row justify-content-between>
      <ion-icon name="menu" color="light" menuToggle></ion-icon>
    <ion-title>
      
      Museos
    </ion-title>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ul *ngIf="arrayModeloMuseo.length > 0">
      <li (click)="IrMuseo(museo)" *ngFor="let museo of arrayModeloMuseo" [ngStyle]="{'background-image':'url('+museo.arrayStrImagen[0]+')'}">
        <div>
          <p class="dia">{{museo.strNombre}}</p>
        </div>
      </li>
    </ul>
  </ion-row>
</ion-content>
