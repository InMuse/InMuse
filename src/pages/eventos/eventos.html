<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Octubre
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ul *ngIf="arrayModeloEvento.length > 0">
      <li *ngFor="let evento of arrayModeloEvento" [ngStyle]="{'background-image':'url('+evento.arrayStrImagen[0]+')'}">
        <div>
          <p class="dia">{{evento.dteCreacion | date:'d'}}</p>
          <p>{{evento.strNombre}}</p>
          <p class="fecha">{{evento.dteCreacion | date:'HH:mm'}}</p>
        </div>
      </li>
    </ul>
  </ion-row>
</ion-content>
